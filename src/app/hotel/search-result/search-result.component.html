      <mat-label>Check In</mat-label>

    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Check Out</mat-label>
      <input matInput placeholder="select date" value="30/01/2019" disabled> 
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Guest</mat-label>

</div>

<mat-button-toggle-group name="fontStyle" aria-label="Font Style" id="filter-tabs">
    <mat-button-toggle value="bold">
        <mat-icon class="price">compare_arrows</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="italic">
        <mat-icon mat-raised-button (click)="openDialog()">filter_list</mat-icon>
    </mat-button-toggle>
